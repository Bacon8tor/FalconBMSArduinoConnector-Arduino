[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
	;fastled/FastLED @ ^3.10.1 ;LEDS
    olikraus/U8g2 @ ^2.36.12 ;Screens
    ;robtillaart/PCF8575 @ ^0.2.4 ; i2c buttons 
    ;wayoda/LedControl @ ^1.0.6 ; 7 segment displays
	
